{%  extends 'emp_base.html' %}

{%block main%}

<script type="text/javascript">
    function checkpassword(){
        if (document.changepassword.newpassword.value!=document.changepassword.confirmpassword.value)
        {
            alert('New Password and Confirm Password Not Match');
            document.changepassword.confirmpassword.focus();
            return false;
        }
        return True
    }
</script>

<div class="card shadow m-2">
    <div class="card-body">
        <h5 class="p-2 text-success" style="border-bottom: 3px solid green  ">Change Password</h5>
        <div class="container-fluid">
            <form method="post" name="changepassword" onsubmit="return checkpassword()">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Current Password</label>
                            <input type="password" name="currentpassword" class="form-control" placeholder="Enter Current Password"  >
                        </div>
                    </div>   
                    
                    
                </div>
                <div class="form-row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>New Password</label>
                            <input type="password" name="newpassword" class="form-control" placeholder="Enter New Password "  >
                        </div>
                    </div>   
                    
                    
                </div>
                <div class="form-row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Confirm New Password</label>
                            <input type="password" name="confirmpassword" class="form-control" placeholder="Enter New Password Again" >
                        </div>
                    </div>   
                    
                    
                </div>
                <input type="submit" value="Submit" class="m-2 px-3 btn btn-success">
            </form>
        </div>
    </div>
</div>
{% if error == "no" %}
<script>
    alert('Password Updated Successfully !');
    window.location=('{% url 'logout' %}');
</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert('Something Went Wrong.......!');
    
</script>

{% endif %}
{% if error == "not" %}
<script>
    alert('Your Current Password Wrong Try Again !');
    
</script>

{% endif %}
{% endblock %}
