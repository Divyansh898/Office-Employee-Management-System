{% include 'header.html' %}
{% load static %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  
    
  <div id="myCarousel" class="carousel slide mt-0" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" ></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" >
      <div class="item active">
        <img src="{% static 'images/3.jpg' %}" alt="Los Angeles" style="width:100%; height:90%;">
      </div>

      <div class="item">
        <img src="{% static 'images/1.jpg' %}" alt="Chicago" style="width:100%; height:90%;">
      </div>
    
      <div class="item">
        <img src="{% static 'images/2.jpg' %}" alt="New york" style="width:100%;height:90%;">
      </div>
      <div class="item">
        <img src="{% static 'images/4.jpg' %}" alt="office" style="width:100%;height:90%;">
      </div>
      <div class="item">
        <img src="{% static 'images/5.jpg' %}" alt="Public" style="width:100%;height:90%;">
      </div>
      <div class="item">
        <img src="{% static 'images/6.jpg' %}" alt="team" style="width:100%; height:90%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>



  

  <footer class="text-center text-white" style="background-color: rgba(0, 0, 0, 0.2);">
    <div class="text-center text-dark p-2 " style=" font-weight:bold;">
       <h5  style="font-weight:bold;font-size:150%"> Office Employee Management System</h5>
        
      </div>

        ></a>
  
        <!-- Twitter -->

          class="btn btn-link btn-floating btn-lg text-dark m-1"
          href="https://twitter.com/"

        ></a>
  
        <!-- Instagram -->

        <!-- Linkedin -->

          href="https://www.linkedin.com/"
          role="button"
          data-mdb-ripple-color="dark"
          ><i class="fa fa-linkedin"></i

        <!-- Github -->
        <a
          class="btn btn-link btn-floating btn-lg text-dark m-1"
          href="https://github.com/"

          data-mdb-ripple-color="dark"
