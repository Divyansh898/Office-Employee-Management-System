{% include 'header.html' %}
<script>
 function checkpassword(){
     if (document.signup.pwd.value != document.signup.cpwd.value){
         alert('Password & Confirm Password Not Match');
         document.signup.cpwd.focus();
     return false;
     }
     return true;
 }
</script>
<div class="card shadow m-5">
    <div class="card-body">
        <h5 class="p-2 text-success" style="border-bottom: 3px solid green  ">Create an Account</h5>
        <div class="container-fluid">
            <form method="post" name="signup" onsubmit="return checkpassword()">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" name="firstname" class="form-control" placeholder="Enter First Name" pattern="[A-Za-z]+" required>
                        </div>
                    </div>   
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" name="lastname" class="form-control" placeholder="Enter Last Name" pattern="[A-Za-z]+" required>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Employee Code</label>
                            <input type="text" name="empcode" class="form-control" placeholder="Enter Employee Code" pattern="[0-9]+" required>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Email Id</label>
                            <input type="email" name="email" class="form-control" placeholder="Enter Email Address"  required>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="pwd" class="form-control" placeholder="Enter Password"  required>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" name="cpwd" class="form-control" placeholder="Enter Confirm Password"  required>
                        </div>
                    </div>
                </div>
                <input type="submit" value="Submit" class="m-2 px-3 btn btn-success">
            </form>
        </div>
    </div>
</div>
{% if error == "no" %}
<script>
    alert('Registration Successfully !');
    window.location=('{% url 'emp_login' %}');
</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert('Something Went Wrong........');
    
</script>
{% endif %}
